<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ESD Search</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/foundation.css" />

    <style>
        #state_label {
            width:33%;
        }
        #num_cities {

        }
    </style>

</head>
<body >
<section ng-controller="ResponseController as resp">
    <form >
        <div class="row" >
            <div class="medium-3 columns">
                <label id="state_label">State
                    <select name="state_input" id="state_input" ng-model="resp.stateSelect" ng-change="resp.getCities(resp.stateSelect)">
                        <option value="" selected="selected">NY</option>
                        <option ng-repeat="state in resp.states" value="{{state}}">{{state}}</option>
                    </select>
                </label>
                <label>City
                    <select name="city_input" id="city_input">
                        <option ng-repeat="city in resp.cities" ng-click= value="{{city}}">{{city}}</option>
                    </select>
                </label>
            </div>
        </div>
    </form>
</section>

<script src="js/vendor/jquery.min.js"></script>
<!--<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
